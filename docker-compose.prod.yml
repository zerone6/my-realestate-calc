networks:
  app-network:
    driver: bridge

services:
  # Backend Microservice - API only
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-homegroup/my-realestate-calc}/backend:latest
    container_name: realestate-backend
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=${DB_URL}
      - SPRING_DATASOURCE_USERNAME=${DB_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DB_PASSWORD}
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # No port exposure - accessed only via gateway

  # Frontend Microservice - Static files only
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-homegroup/my-realestate-calc}/frontend:latest
    container_name: realestate-frontend
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    # No port exposure - accessed only via gateway

  # API Gateway - Single entry point for routing
  gateway:
    image: ghcr.io/${GITHUB_REPOSITORY:-homegroup/my-realestate-calc}/gateway:latest
    container_name: realestate-gateway
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - backend
      - frontend
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
