events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Websocket / upgrade 헤더 안전 처리
    map $http_upgrade $connection_upgrade {
        default keep-alive;
        websocket upgrade;
    }

    # 압축 (Safari 포함 주요 브라우저 지원)
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml;
    gzip_min_length 1024;
    gzip_vary on;

    # 캐시: 정적 자산 (빌드된 경우) – 현재는 dev 서버 proxy지만 미리 설정
    proxy_cache_bypass $http_upgrade;

    server {
        listen 80;
        server_name mirainest.asuscomm.com;

        # 프런트엔드 (DEV: Vite 5173) - PROD 전환 시 빌드 산출물을 root 로 서빙 권장
        location / {
            proxy_pass http://192.168.50.88:5173;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade; # 필요할 때만 upgrade
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # SPA fallback: 정적 파일 404 시 index.html 재시도 (Vite dev 서버에서 404 -> index.html 로직 흉내)
            proxy_intercept_errors on;
            error_page 404 = @vite_index;
        }

        location @vite_index {
            proxy_pass http://192.168.50.88:5173/index.html;
            proxy_set_header Host $host;
        }

        # Backend API
        location /api/ {
            proxy_pass http://192.168.50.88:8080/api/; # path 보존
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check
        location /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }
    }
}
