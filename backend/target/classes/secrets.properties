# Local secrets and environment-specific overrides (gitignored)

# --- Datasource (local Postgres/PostGIS in Docker) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/realestate
spring.datasource.username=postgres
spring.datasource.password=postgres

# Optional pool/flyway tweaks
spring.datasource.hikari.maximum-pool-size=5
spring.flyway.enabled=false

# --- One-off: enable JSON -> DB import runner ---
mlit.jsonToDb.enabled=false
# Explicit path to the cached JSON file
mlit.jsonToDb.path=./data/mlit/municipalities_ja.json
