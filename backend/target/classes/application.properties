server.port=8080
spring.application.name=realestate-calculator 

# secrets.properties 파일에서 민감 정보 import
spring.config.import=optional:classpath:secrets.properties
mlit.cache.forceRefresh=false

# MLIT DB sync settings (used by scheduler via @Scheduled property placeholders)
# Default monthly cron: every 1st day 03:00 JST; override in secrets.properties if needed
mlit.sync.cron=0 0 3 1 * *
mlit.sync.zone=Asia/Tokyo
mlit.sync.language=ja