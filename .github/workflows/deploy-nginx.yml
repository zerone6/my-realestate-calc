name: Deploy Nginx

on:
  push:
    paths:
      - 'nginx/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Copy nginx files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: mirainest.asuscomm.com
          username: zerone6
          key: ${{ secrets.DEPLOY_KEY }}
          source: "nginx/"
          target: "~/app/"
          overwrite: true
      
      - name: Deploy nginx
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: mirainest.asuscomm.com
          username: zerone6
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd ~/app
            
            # nginx 컨테이너만 재시작
            docker compose stop nginx || true
            docker compose rm -f nginx || true
            docker compose up -d nginx
