name: Deploy Frontend

on:
  push:
    paths:
      - "pcweb/**"
      - "shared/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: mirainest.asuscomm.com
          username: zerone6
          key: ${{ secrets.DEPLOY_KEY }}
          source: "pcweb/,shared/"
          target: "~/app/"
          overwrite: true
      
      - name: Deploy frontend
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: mirainest.asuscomm.com
          username: zerone6
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd ~/app
            
            # 네트워크 생성 (이미 존재하면 무시)
            docker network create app-network || true
            
            # pcweb 컨테이너만 재빌드
            docker compose stop pcweb || true
            docker compose rm -f pcweb || true
            docker compose build --no-cache pcweb
            docker compose up -d pcweb
