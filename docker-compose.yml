networks:
  app-network:
    driver: bridge

services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8080:8080"
    networks:
      - app-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/calculation/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  pcweb:
    build: 
      context: .
      dockerfile: pcweb/Dockerfile
    container_name: pcweb
    ports:
      - "3001:80"
    networks:
      - app-network
    restart: always
    depends_on:
      backend:
        condition: service_healthy

  nginx:
    image: nginx:1.25-alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    restart: always
    depends_on:
      - backend
      - pcweb
