networks:
  app-network:
    driver: bridge

services:
  backend:
    build: 
      context: ./backend
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: realestate-backend
    ports:
      - "8080:8080"
    networks:
      - app-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/calculation/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  pcweb:
    build: 
      context: .
      dockerfile: ./pcweb/Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: realestate-pcweb
    ports:
      - "3001:80"
    networks:
      - app-network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      - backend

  nginx:
    image: nginx:1.25-alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    restart: always
    depends_on:
      - backend
      - pcweb
